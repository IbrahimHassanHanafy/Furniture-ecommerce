<div class="page-width mx-auto">
    <p>funiro-furniture works!</p>
<table class="table table-hover ">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>description</th>
        <th>category</th>
        <th>categoryId</th>
    </tr>
    <tbody *ngFor="let product of data">
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
            <td>{{product.categoryId}}</td>
        </tr>
    </tbody>
</table>
</div>
